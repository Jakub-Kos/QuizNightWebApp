<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>

    <link rel="stylesheet" href="../reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="../styles/black.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-background="../images/Spiral.png" data-transition="none">
                <img src="../images/lightbulb.svg" style="width: 55%; height: auto;">
                <h2 style="position: absolute; top: 25%; left: 50%; transform: translate(-50%, -50%);
                        color: #042335; font-size: 110px;">Quiz</h2>
                <h2 style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
                        color: #042335; font-size: 110px;">Night</h2>
                <h2 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                        color: #042335; font-size: 30px;">Začínáme v 19:50</h2>      
                <img src="../images/logo-informal-bw.svg" style="width: 10%; height: auto; position: absolute; top: 57%; left: 50%; transform: translate(-50%, -50%);">
            </section>
            <section>
                <section>Vertical Slide 1</section>
                <section>Vertical Slide 2</section>
            </section>
            <section data-background="../zkouskove.jpg">
                <h2>Slide with Background</h2>
            </section>
            <section data-transition="zoom">
                <h2>Zoom Transition</h2>
            </section>
            <section>
                <pre><code data-trim>
                function hello() {
                    console.log("Hello, world!");
                }
                </code></pre>
            </section>
            <section data-auto-animate>
                <h2>Animate This!</h2>
            </section>
            <section data-auto-animate>
                <h2>Changed Content!</h2>
            </section>
            <section data-markdown>
                <script type="text/template">
                ## Markdown Slide
                - Bullet 1
                - Bullet 2
                </script>
            </section>
                                                                        
        </div>
    </div>

    <script src="../reveal.js/dist/reveal.js"></script>
    <script src="../reveal.js/plugin/zoom/zoom.js"></script>
    <script src="../reveal.js/plugin/notes/notes.js"></script>
    <script src="../reveal.js/plugin/search/search.js"></script>
    <script src="../reveal.js/plugin/markdown/markdown.js"></script>
    <script src="../reveal.js/plugin/highlight/highlight.js"></script>
    <script>

        // Also available as an ES module, see:
        // https://revealjs.com/initialization/
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
        });

    </script>
</body>
</html>
